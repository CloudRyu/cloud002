<!DOCTYPE html>
<html>
<head>
<style>
form {
   border: 1px solid black;
   padding: 10px;
   width: fit-content;
   margin: 16px;
   display: inline-block;
}
</style>
<script>
	function add() {
	  var num1, num2;
	  num1 = Number(document.form1.txtNum1.value);
	  num2 = Number(document.form1.txtNum2.value);
          document.form1.txtSum.value = num1 + num2;
	}

	function subtraction() {
	  var num1, num2;
	  num1 = Number(document.form1.txtNum1.value);
	  num2 = Number(document.form1.txtNum2.value);
          document.form1.txtSum.value = num1 - num2;
        }

	function multiply() {
	 var num1, num2;
	  num1 = Number(document.form1.txtNum1.value);
	  num2 = Number(document.form1.txtNum2.value);
          document.form1.txtSum.value = num1 * num2;
	}

	function divide() {
	 var num1, num2;
	  num1 = Number(document.form1.txtNum1.value);
	  num2 = Number(document.form1.txtNum2.value);
          document.form1.txtSum.value = num1 / num2;
	}
</script>
</head>
<title> Calculator </title>
<body bgcolor="beige">
<h1>Calculator </h1>
<hr>
<a href="index.html">Home</a>
<br><form name="form1">
	Enter operand 1:
	<input type="text" name="txtNum1" size=8><br><br>
	Enter operand 2:
	<input type="text" name="txtNum2" size=8><br><br>
	<input type="button" value="+" onclick="add()">
	<input type="button" value="-" onclick="subtraction()">
	<input type="button" value="*" onclick="multiply()">
	<input type="button" value="/" onclick="divide()">
	<br><br><input type="text" name="txtSum">
</form>
</body>
</html>
